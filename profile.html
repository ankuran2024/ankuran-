<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Ankuran 2024</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: white;
    }
    
    .profile-container {
        background-color: black;
        border: 2px solid #BF0904;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }
    
    h1 {
        color: #BF0904; /* Deep purple */
        text-align: center;
    }
    
    p {
        font-size: 1.2rem;
        margin: 15px 0;
    }
    
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    button {
        width: 100%;
        padding: 12px;
        background-color: #BF0904; /* Bright pink */
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1.1rem;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #1f1c1b; /* Darker pink on hover */
    }
    </style>
</head>
<body>

    <header>
        <div >
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="events.html" >Events</a></li>
                    <li><a href="past-events.html" >Past Events</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="sponsors.html">Sponsors</a></li>
                </ul> 
                 <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            </nav>
        </div>
    </header>
    
    <div class="profile-container">
        <h1>Welcome <span id="username"></span></h1>
        <p>Email: <span id="email"></span></p>
        
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">

          <label for="branch">Branch</label>
          <input type="text" id="branch" name="branch">
          
          <label for="year">Year</label>
          <input type="text" id="year" name="year">
          
          <label for="eventParticipation">Event Participation</label>
          <input type="text" id="eventParticipation" name="eventParticipation">
          
          <button type="button" id="save-btn">Update Info</button>
        </form>
      </div>
      

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDyUtZ_uPF65ZbFRuHst_nmao6y0xbqev4",
            authDomain: "ankuran-2024.firebaseapp.com",
            projectId: "ankuran-2024",
            storageBucket: "ankuran-2024.appspot.com",
            messagingSenderId: "25175569346",
            appId: "1:25175569346:web:3ce91557b0438e18cddc5b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let userId;

        // Fetch user data when logged in
        onAuthStateChanged(auth, (user) => {
          if (user) {
            userId = user.uid;
            const userRef = ref(database, 'users/' + userId);

            onValue(userRef, (snapshot) => {
              const data = snapshot.val();
              document.getElementById('username').textContent = data.username || 'User';
              document.getElementById('email').textContent = user.email;
              document.getElementById('name').value = data.name || '';
              document.getElementById('branch').value = data.branch || '';
              document.getElementById('year').value = data.year || '';
              document.getElementById('eventParticipation').value = data.eventParticipation || '';
            });
          } else {
            // Redirect to login if user is not logged in
            window.location.href = 'login.html';
          }
        });

        // Save updated profile data
        document.getElementById('save-btn').addEventListener('click', () => {
          const name = document.getElementById('name').value;
          const branch = document.getElementById('branch').value;
          const year = document.getElementById('year').value;
          const eventParticipation = document.getElementById('eventParticipation').value;

          update(ref(database, 'users/' + userId), {
            name: name,
            branch: branch,
            year: year,
            eventParticipation: eventParticipation
          }).then(() => {
            alert("Profile updated successfully!");
          }).catch((error) => {
            console.error("Error updating profile: ", error);
          });
        });
      </script>
      
</body>
</html>
