<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Ankuran 2024</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a common styles.css file -->
    <style>
    
        .signup-container {
            background-color: #090909;
            border: 2px solid #BF0904;
            border-radius: 10px;
            margin: 130px auto;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }
        h1 {
            /* color: #e91e63;  */
            color: #BF0904; 
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            /* background-color: #e91e63; */
            background-color: #BF0904;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 18px;
            width: 87%;
        }
        .btn:hover {
            /* background-color: #ff4081; */
            background-color: #BF0904;
        }
        a {
            color: #fff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
        }

        @media(max-width: 768px){
      .signup-container {
        background-color: #090909;
        max-width: 260px;
        /* max-width: 400px; */
        margin: 140px auto;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        border: 2px solid #BF0904;
       }

       nav ul li{
        margin: 0;
       }
    }
    </style>
</head>
<body>

    <header>
        <!-- Include your navbar here -->
        <div >
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="events.html" >Events</a></li>
                    <li><a href="past-events.html" >Past Events</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <!-- <li><a href="sponsors.html">Sponsors</a></li> -->
                    <li id="login-nav"><a href="login.html">Login</a></li>
                    <li id="signup-nav"><a href="signup.html">Sign Up</a></li>
                    <li id="profile-nav" style="display:none;"><a href="profile.html">Profile</a></li>
                </ul> 
                 <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            </nav>
        </div>
    </header>

    
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <a href="login.html">Already a user? Login</a>
    </div>

    <script type="module">
        // Import Firebase products
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDyUtZ_uPF65ZbFRuHst_nmao6y0xbqev4",
            authDomain: "ankuran-2024.firebaseapp.com",
            projectId: "ankuran-2024",
            storageBucket: "ankuran-2024.appspot.com",
            messagingSenderId: "25175569346",
            appId: "1:25175569346:web:3ce91557b0438e18cddc5b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Successful sign-up, redirect to login page
                    window.location.href = "login.html";
                })
                .catch((error) => {
                    console.error("Error during sign up:", error.message);
                    alert("Sign up failed: " + error.message);
                });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
